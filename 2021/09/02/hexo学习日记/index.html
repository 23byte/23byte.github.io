    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="常用命令及简写"><a href="#常用命令及简写" class="headerlink" title="常用命令及简写"></a>常用命令及简写</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">hexo generate ---&gt; hexo -g # 生成页面文件</span><br><span class="line">hexo server ---&gt; hexo s # 启动服务预览</span><br><span class="line">hexo server -p 8080 # 指定端口运行</span><br><span class="line">hexo deploy ---&gt; hexo d #部署</span><br><span class="line">hexo clean #清除缓存，若是网页正常情况下可以忽略这条命令</span><br></pre></td></tr></table></figure>

<h3 id="部署之前需要修改配置和安装部署插件"><a href="#部署之前需要修改配置和安装部署插件" class="headerlink" title="部署之前需要修改配置和安装部署插件"></a>部署之前需要修改配置和安装部署插件</h3><p>1.前往项目根目录下_config.yml</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">deploy:</span><br><span class="line">   type: git</span><br><span class="line">   repo: 这里填入你之前在GitHub上创建仓库的完整路径</span><br><span class="line">   branch: master</span><br></pre></td></tr></table></figure>
<p>2.安装部署插件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">cd ... #切换到项目文件夹下</span><br><span class="line">npm i hexo-deployer-git --save</span><br></pre></td></tr></table></figure>
<p>3.克隆仓库文件到本地</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git clone [仓库的url]</span><br></pre></td></tr></table></figure>
<p>4.将public文件复制到本地仓库,然后发布到github</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">cd ... #切换到项目文件夹下</span><br><span class="line">cp -R public/* [仓库名]</span><br><span class="line">cd [仓库名]</span><br><span class="line">git add .</span><br><span class="line">git commit -m &#x27;update blog&#x27;</span><br></pre></td></tr></table></figure>
